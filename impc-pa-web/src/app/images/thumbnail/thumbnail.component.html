<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{image.marker_symbol}}</mat-card-title>
    <!-- <mat-card-subtitle>{{image.marker_name}}</mat-card-subtitle> -->
  </mat-card-header>
  <a href="{{image.download_url}}" (click)=download>
    <img mat-card-image src="{{image.thumbnail_url}}" alt="{{image.mgi_accession_id}}" class="image_thumbnail">
  </a>
 
  <mat-checkbox name="saveImage" [(ngModel)]="saveImage">
    Save Image
  </mat-checkbox>
