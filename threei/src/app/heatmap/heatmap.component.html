
  <div style="width: 100%; float: left;">
  <mat-radio-group name="chartTypeSelector" id="chartSelector">
    <mat-radio-button [checked] (click)="getHeatmapData('procedure')">Procedure Chart</mat-radio-button>
    <mat-radio-button value="cell" (click)="getHeatmapData('cell')">Cell Chart</mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <mat-select   placeholder="Cell type" [(value)]="selected">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let cellHeader of columnHeaders2" [value]="cellHeader" (click)="procedureSelected(procedure)">{{cellHeader}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select   placeholder="Cell subtype" [(value)]="selected">
      <mat-option>None</mat-option>
      <mat-option value="Population size affected">Population size affected</mat-option>
      <mat-option value="Activation status affected">Activation status affected</mat-option>
      <mat-option value="Total B cells">Total B cells</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select   placeholder="Assay" [(value)]="selected">
      <mat-option>None</mat-option>
      <mat-option value="Spleen">Spleen</mat-option>
      <mat-option value="Blood">Blood</mat-option>
      <mat-option value="Mesenteric lymph node">Mesenteric lymph node</mat-option>
    </mat-select>
  </mat-form-field>
  
  <p>You selected: {{selected}}</p>
  </div>

  <mat-spinner *ngIf="!resourceLoaded"></mat-spinner>
  
  <div style="width:100%; height:200px; float: left;">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="heatmapChart"
      [(update)]="updateDemo2"
   
      style="width: 100%; display: block;"
    ></highcharts-chart>
  </div>

<br/>
