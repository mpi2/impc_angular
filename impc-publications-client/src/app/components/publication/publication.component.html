<mat-card color="primary">
  <mat-card-header>
    <mat-card-title class="publicationTitle">{{ publication.title }} <br> <a [attr.href]="publication.fullTextUrlList[0].url" class="fulltext-link" target="_blank">[Full text]</a>
      <span><a *ngFor="let pmid of publication.cites" [attr.href]="'https://www.ncbi.nlm.nih.gov/pubmed/' + pmid" class="fulltext-link" target="_blank">[Cites IMPC Paper (PMID:{{ pmid }})]</a></span></mat-card-title>
    <mat-card-subtitle>{{ publication.journalInfo.journal.title }} | {{ publication.firstPublicationDate }}</mat-card-subtitle>
    <mat-card-subtitle style="font-style: italic;">{{ publication.authors }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <impc-fragment-explorer [keywords]="publication.fragments"></impc-fragment-explorer>
  </mat-card-content>
  <mat-card-actions style="text-align: center;">
    <impc-publication-allele-adder [alleles]="publication.alleles"></impc-publication-allele-adder>
    <button *ngIf="!publication.falsePositive" mat-mini-fab color="primary" class="truePositive" (click)="markAsFalsePositive(publication.pmid)" matTooltip="Mark as false postive"><mat-icon aria-label="Example icon-button with a heart icon">remove_circle_outline</mat-icon></button>
    <button *ngIf="publication.falsePositive" mat-mini-fab color="primary" class="falsePositive" (click)="unMarkAsFalsePositive(publication.pmid)" matTooltip="Unmark as false postive"><mat-icon aria-label="Example icon-button with a heart icon">remove_circle_outline</mat-icon></button>
    <button *ngIf="!publication.reviewed" mat-mini-fab color="primary" (click)="markAsReviewed(publication.pmid)" matTooltip="Mark as reviewed"><mat-icon aria-label="Example icon-button with a heart icon">done</mat-icon></button>
    <button *ngIf="publication.reviewed" mat-mini-fab color="accent" (click)="unMarkAsReviewed(publication.pmid)" matTooltip="Unmark as reviewed"><mat-icon aria-label="Example icon-button with a heart icon">clear</mat-icon></button>
    <img *ngIf="publication['reviewed'] && publication['datasource'] == 'mousemine'" [src]="baseUrl + '/assets/images/mousemine.png'" alt="IMPC" class="datasource">
    <img *ngIf="publication['reviewed'] && publication['datasource'] == 'europepmc'" [src]="baseUrl + '/assets/images/epmc.png'" alt="IMPC" class="datasource">
    <img *ngIf="publication['reviewed'] && publication['datasource'] == 'manual'" [src]="baseUrl + '/assets/images/manual.png'" alt="IMPC" class="datasource">
  </mat-card-actions>
</mat-card>
