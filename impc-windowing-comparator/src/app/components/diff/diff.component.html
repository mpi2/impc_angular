<small *ngIf="value < 0 && !exponential" class="down">(&darr;{{ value * -1 | number:'1.0-4'}})</small>
<small *ngIf="value > 0 && !exponential" class="up">(&uarr;{{ value | number:'1.0-4'}})</small>
<small *ngIf="value === 0" class="same">(=)</small>
<small *ngIf="value < 0 && exponential" class="down">(&darr;{{ (value * -1).toExponential(exponential)}})</small>
<small *ngIf="value > 0 && exponential" class="up">(&uarr;{{ value.toExponential(exponential) }})</small>
