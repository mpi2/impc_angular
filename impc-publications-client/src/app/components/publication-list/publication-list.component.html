<impc-publication *ngFor="let publication of publications|async" [publication]="publication"></impc-publication>
<mat-paginator *ngIf="length > 0" [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              [pageIndex]="pageIndex"
              [showFirstLastButtons]="true"
              (page)="pageEvent($event)">
</mat-paginator>
<h1 *ngIf="length === 0">NO PUBLICATIONS PENDING OF CURATION FOUND</h1>
